<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="fonts/KumbhSans-Bold.ttf">
  <link rel="stylesheet" href="fonts/KumbhSans-Regular.ttf">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
      <img src="images/bg-pattern-top.svg" alt="" class="top">
      <img src="images/bg-pattern-bottom.svg" alt="" class="bottom">
    </div>
  <main>
    
    <div class="profile-card">
      <img src="images/image-victor.jpg" alt="Victor Crest Profile Picture " class="profile-picture">
      
      <div>
        <h1 > Victor Crest  <span> 26 </span> </h1> 
        <h2> London </h2>
        <hr>
      <div class="details">
        <div class="info"> 
          <h3> 80K </h3> 
        <p> Followers </p> 
        </div> 
  
        <div class="info"> 
          <h3> 803K </h3>
        <p> Likes </p> 
        </div> 
  
        <div class="info"> 
          <h3> 1.4K </h3> 
        <p> Photos </p> 
        </div> 
      </div>
    </div>
     
    </div>

  
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
